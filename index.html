<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./src/script/main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <button id="opencalc">Calculator</button>
    <button id="opentimer">Timer</button>
    <div>
        <form id="datecalc" class="not-active">
            <h3>Калькулятор дат</h3> <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label>
            <button type="submit">Расчитать промежуток</button>
            <p id="datecalc__result"></p>
        </form>
        <div id="timer" class="not-active">
            <p>Время установлено на: <span id="timerExpTime">0</span> сек.</p>
            <p>Таймер: <span id="timerCurTime">0</span> сек.</p>
            <input type="text" id="timerTo" class="inputTimer">
            <button id="timerToEnter">Установить время</button>
            <button id="timerStart">Старт</button>
            <button id="timerStop">Стоп</button>
        </div>
    </div>
</body>

</html>
